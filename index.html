<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    {{ name }} <h3>{{ name }}</h3>
    <input type="text" k-model="name">
    <li k-for="i in arr">{{ i + name }}<h3>555</h3>333</li>
    <button k-on:click="say({{ name }})">click</button>
    <button k-on:click="reverseMessage()">reverse</button>
</div>
<script src="./dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: "kelen",
            arr: [1, 3, 4]
        },
        methods: {
            reverseMessage: function() {
                this.name = this.name.split('').reverse().join('');
            },
            say: function(name) {
                alert(name);
            }
        }
    });
</script>
</body>
</html>
