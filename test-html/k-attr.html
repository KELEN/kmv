<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hello1 {
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="div1" class="div">
    <a k:href="{{url}}" k:title="/admin/{{title}}" k:class="a: hello1, b: hello2">百度</a>
    <button k-on:click="change()">更新百度样式</button>
    <li k-for="i in arr"><img k:src="{{ i }}" alt=""></li>
    <h3 k-if="url">show</h3>
    <input type="text" k-model="a">

</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            title: "this is baidu",
            url: true,
            a: false,
            b: true,
            arr: [
                "http://img2.imgtn.bdimg.com/it/u=117994711,990350311&fm=23&gp=0.jpg",
                "http://img3.imgtn.bdimg.com/it/u=464916044,3397255717&fm=23&gp=0.jpg",
                "http://img5.imgtn.bdimg.com/it/u=1689097053,2663129586&fm=23&gp=0.jpg"
            ]
        },
        methods: {
            change: function() {
                this.a = !this.a;
                this.url = !this.url;
            }
        }
    });
</script>
</body>
</html>
