<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <h3 k-if="show">show</h3>
    <button k-on:click="say({{ name }})">click</button>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: "kelen",
            show: true
        },
        methods: {
            say: function(name) {
                this.show = !this.show;
            }
        }
    });
</script>
</body>
</html>
