<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <button onclick="add()">add</button>
    <button onclick="splice()">splice</button>
    <button onclick="pop()">pop</button>
    <button onclick="shift()">shift</button>
    <button onclick="reverse()">reverse</button>
    <button onclick="sort()">sort</button>
    {{ name }}
    <li click="add()" k-for="i in list">{{ i + 1111 }} {{ "asadasd" }}</li>
    <li k-for="i in obj">{{ i + "name" }}</li>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: '',
            list: [ 1, 2, 3, 4, 5 ],
            obj: {
                a: 1,
                b: 2
            }
        }
    });
    /*for (var i = 0; i < 10000; i++) {
        kmv.data.list.push(Math.random());
    }*/
    function add() {
        kmv.data.obj.b = Math.random();
    }
    function splice() {
        kmv.data.list.splice(1, 1, Math.random())
    }
    function pop() {
        kmv.data.list.pop();
    }
    function shift() {
        kmv.data.list.shift();
    }
    function reverse() {
        kmv.data.list.reverse();
    }
    function sort() {
        kmv.data.list.sort();
    }
</script>
</body>
</html>
