<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .goods-list {
            list-style: none;
            overflow: hidden;
        }
        .goods-list li { overflow: hidden; }
        .goods-list .good-img,
        .goods-list .good-cont {
            float: left;
        }
        .goods-list .good-cont {
            padding-left: 100px;
        }
    </style>
</head>
<body>
<div id="div1" class="div">
    <m-foot :header="header" :foot="footer"></m-foot>
</div>

<template id="headerTemp">
    <div class="header">{{ header.title }}</div>
</template>

<template id="footTemp">
    <div class="footer">{{ foot.title }}<m-header :header="foot"></m-header></div>
</template>

</body>
<script src="../dist/bundle.js"></script>
<script>
    var headerTemp = document.getElementById("headerTemp");
    var footTemp = document.getElementById("footTemp");
    Kmv.components('m-header', {
        template: headerTemp.innerHTML
    })
    Kmv.components('m-foot', {
        template: footTemp.innerHTML
    })
    var kmv = new Kmv({
        el: '#div1',
        data: {
            header: {
                title: '我是头部'
            },
            footer: {
                title: '我是底部'
            }
        }
    });
</script>
</html>
