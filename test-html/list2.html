<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tags-wrap {
            font-size: 12px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="div1" class="div">
    <h3>嵌套for循环</h3>
    <div k-for="ar in articles">
        <h3>{{ ar.title }}</h3>
        <div class="tags-wrap">
            {{　title　}}
            <span k-for="tag in ar['tags']">{{ tag }}</span> <h1>{{ ar.author }}</h1> <h2>{{ title }}</h2>
        </div>
        <em>{{ ar.time }}</em>
    </div>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            title: "AAAAAAAAAAAAA",
            articles: [
                {
                    title: "第一篇",
                    author: "kelen",
                    tags: [1,3,4,5],
                    time: new Date()
                },{
                    title: "第二篇",
                    author: "kelen",
                    tags: [1,3,4,5],
                    time: new Date()
                },{
                    title: "第三篇",
                    author: "kelen",
                    tags: [1,3,4,5],
                    time: new Date()
                },{
                    title: "我下下",
                    author: "kelen",
                    tags: [1,3,4,5],
                    time: new Date()
                },{
                    title: "第四篇",
                    author: "kelen",
                    tags: [1,3,4,5],
                    time: new Date()
                }
            ]
        },
    })

    kmv.data.articles[0].title = '33333';
</script>
</body>
</html>
