<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="div1" class="div">
    <h3>嵌套for循环</h3>
    <select name="" id="" k-on:change="changeCity(this)">
        <option value="" k-for="c in city" k:value="{{ c.name }}">{{ c.name }}</option>
    </select>
    <select>
        <option value="" k-for="p in prov" k:value="{{ p }}">{{ p }}</option>
    </select>
</div>
<script src="../dist/bundle.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script>
    $.get("./city.json", function(data) {
        var kmv = new Kmv({
            el: '#div1',
            data: {
                city: data,
                prov: []
            },
            methods: {
                changeCity: function(obj) {
                    var provs = [];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].name === obj.value) {
                            provs = data[i].cities;
                        }
                    }
                    var len = this.prov.length;
                    this.prov.splice(0, len);
                    for (var i = 0; i < provs.length; i++) {
                        this.prov.push(provs[i]);
                    }
                }
            }
        })
    })

</script>
</body>
</html>
