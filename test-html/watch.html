<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <input k-model="title"/>
    <h3 k-if="url">333</h3>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            title: "this is baidu",
            url: true
        },
        watch: {
            title: function(newVal) {
                var str = newVal + " hello";
                this.title += str;
                this.url = !this.url;
            }
        }
    });
</script>
</body>
</html>
