<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <input k-model="name"/>
    <h1>{{ fullName }}</h1>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            title: "this is baidu",
            name: "kelen",
            fullName: "huang kelen",
            url: true
        },
        watch: {
            name: function(newVal) {
                this.fullName = "huang " + this.name;
            },
        }
    });
</script>
</body>
</html>
