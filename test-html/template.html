<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <my-comment :model="list"></my-comment>
    <button k-on:click="addComment()">add comment</button>
    <input type="text" k-model="list.name">
</div>
</body>
<script src="../dist/bundle.js"></script>
<script>
    var temp = "<ul><li k-for='item in model.comment'>{{ item.title }}{{　item.name　}}</li></ul>";
    var spn = document.getElementById("loading");
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: "Hello kmv.js!",
            list: {
                name: 'ccc',
                comment: [
                    { title: "评论1", time: new Date() },
                    { title: "评论2", time: new Date() },
                    { title: "评论3", time: new Date() },
                    { title: "评论4", time: new Date() },
                ]
            }
        },
        components: {
            'my-comment': {
                template: temp
            }
        },
        methods: {
            addComment: function() {
                this.list.comment.push({
                    title: "评论" + Math.random(),
                    time: new Date()
                })
            }
        }
    });
</script>
</html>
