<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <my-comp :comment="coms"></my-comp>
</div>
<template id="test">
    <div class="test">
        <li k-for="com in comment">{{ com.title }}</li>
    </div>
</template>
</body>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            coms: [
                { title: '第一' },
                { title: '第二' },
                { title: '第三' }
            ]
        },
        components: {
            'my-comp': {
                template: document.getElementById("test").innerHTML
            }
        }
    });

    kmv.data.coms.push({title: '第四'})
</script>
</html>
