<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .goods-list {
            list-style: none;
            overflow: hidden;
        }
        .goods-list li { overflow: hidden; }
        .goods-list .good-img,
        .goods-list .good-cont {
            float: left;
        }
        .goods-list .good-cont {
            padding-left: 100px;
        }
    </style>
</head>
<body>
<div id="div1" class="div">
    <button k-on:click="addGood(100)">添加商品</button>
    <m-header :model="header"></m-header>
    <m-body :model="products"></m-body>
    <m-foot :model="footer"></m-foot>
</div>

<template id="headerTemp">
    <div class="header">{{ model.title }}</div>
</template>

<template id="footTemp">
    <div class="footer">{{ model.title }}<m-header :header="foot"></m-header></div>
</template>

<template id="bodyTemp">
    <ul class="goods-list">
        <li k-for="good in model">
            <div class="good-img">
                <img k:src="{{ good.image }}" width="100" alt="">
            </div>
            <div class="right-cont">
                <h3>{{ good.title }}</h3>
                <em>{{ good.price }}</em>
            </div>
        </li>
    </ul>
</template>

</body>
