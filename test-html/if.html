<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hello1 {
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="div1" class="div">
    <h1 k-if="isShow">
        <span>{{ name }}</span>
    </h1>
    <button k-on:click="changeShow()">button</button>
</div>
<script src="../dist/bundle.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            isShow: true,
            name: "kelen"
        },
        methods: {
            changeShow: function() {
                console.log(this);
                this.isShow =  !this.isShow;
            }
        }
    });
</script>
</body>
</html>
