<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="div1" class="div">
     <ul>
         <div>{{ name }} <span>{{ children.length > 0 ? '+': '-' }}</span></div>
         <li k-for="child in children" k-if="children">
             {{ child.name }}
         </li>
     </ul>
</div>
<script src="../dist/bundle.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script>
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: "myTree",
            children: [
                { name: "child", children: [1,3,4] },
                { name: "child1", children: [] },
                { name: "child2", children: [3,4,5] }
            ]
        }
    });

</script>
</body>
</html>
