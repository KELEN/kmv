<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <my-tree :children="children" :name="name"></my-tree>
</div>
<hr>
<script src="../dist/bundle.js"></script>
<script>
    var temp =
        "<div>{{ name }}" +
        "<li k-for='child in children'>{{ child.name }}</li><my-tree :children='child.children'></my-tree></div>";

    Kmv.components('my-tree', {
        template: temp
    })
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: 'My Tree',
            children: [
                { name: 'hello' },
                { name: 'wat' },
                {
                    name: 'child folder',
                    children: [
                        {
                            name: 'child folder',
                            children: [
                                { name: 'hello' },
                                { name: 'wat' }
                            ]
                        },
                        { name: 'hello' },
                        { name: 'wat' },
                        {
                            name: 'child folder',
                            children: [
                                { name: 'hello' },
                                { name: 'wat' }
                            ]
                        }
                    ]
                }
            ]
        }
    });

</script>
</body>
</html>
