<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>组件嵌套生成树形</h3>
<div id="div1" class="div">
    <button k-on:click="add()">add test</button>
    <my-tree :children="treeData.children" :name="treeData.name"></my-tree>
</div>
<hr>

<template id="test">
    <li>
        <h3>{{ name }}<span k-on:click="add()">+</span></h3>
        <ul k-for='child in children'>
            <my-tree :children='child.children' :name='child.name'>
        </my-tree>
        </ul>
    </li>
</template>
<script src="../dist/bundle.js"></script>
<script>

    var test = document.getElementById("test");

    Kmv.components('my-tree', {
        template: test.innerHTML,
        methods: {
            'add': function() {
                console.log("add");
            }
        }
    });

    var kmv = new Kmv({
        el: '#div1',
        data: {
            treeData: {
                name: 'My Tree',
                children: [
                    {
                        name: 'child folder',
                        children: [
                            { name: "2 foler", children: [] },
                        ]
                    }
                ]
            }
        }
    });
    kmv.data.treeData.children[0].children.push({name: "new ccccccccc", children: []});
</script>
</body>
</html>
