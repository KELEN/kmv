<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="div">
    <my-comment></my-comment>
    <button k-on:click="addComment()">add comment</button>
    <input type="text" k-model="name">
</div>
<hr>
<script src="../dist/bundle.js"></script>
<script>
    var temp = "<ul><li k-for='i in comment'>{{ i.title }} by {{ name }}</li></ul>";
    var kmv = new Kmv({
        el: '#div1',
        data: {
            name: "Hello kmv.js!",
            comment: [
                { title: "评论1", time: new Date() },
            ],
            a: 1
        },
        components: {
            'my-comment': {
                template: temp
            }
        },
        methods: {
            addComment: function() {
                for (var i = 0; i < 10; i++) {
                    kmv.data.comment.push({
                        title: "评论" + i,
                        time: new Date()
                    })
                }
            }
        }
    });

</script>
</body>
</html>
