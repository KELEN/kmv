</head>
<body>
<div id="div1">
    {{ name }}
    <button onclick="add()">add</button> <input v-model="arr[0]" name="">
    <li v-for="i in arr">{{ i + name }}</li>
</div>
<script src="vue.js"></script>
<script>
    var vue = new Vue({
        el: "#div1",
        data: {
            name: 33,
            arr: [1, 3, 4],
            arr2: [5, 6, 7],
            i: "haha"
        }
    })

    function add() {
        for (var i = 0; i < 10; i++) {
            vue.$data.arr.splice(1, 1, 4);
        }
        
    }
</script>
</body>
</html>
